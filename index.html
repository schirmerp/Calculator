<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Knowledge Box of Numbers</title>
     <link id ="link" rel="stylesheet" href="style1.css">
    
    
</head>
<body>
<span id="element"></span><span id="element"></span>

    <div class="container" id="body">
        
        <div id="screen">
            <h2 id="lastMath"></h2>
            <h1 id="numbers"></h1>
            
        </div>
        <div id="pad">
            <div id="row"></div>
                <button class="numbers glowing-border neon" id="1">1</button>
                <button class="numbers glowing-border neon" id="2">2</button>
                <button class="numbers glowing-border neon" id="3">3</button>
                <button class="operator glowing-border neon" id="plus">+</button>
            <div id="row"></div>    
                <button class="numbers glowing-border neon" id="4">4</button>
                <button class="numbers glowing-border neon" id="5">5</button>
                <button class="numbers glowing-border neon" id="6">6</button>
                <button class="operator glowing-border neon" id="minus">-</button>
            <div id="row"></div>
                <button class="numbers glowing-border neon" id="7">7</button>
                <button class="numbers glowing-border neon" id="8">8</button>
                <button class="numbers glowing-border neon" id="9">9</button>
                <button class="operator glowing-border neon" id="multiply">X</button>
            <div id="row"></div>
                <button class="numbers glowing-border neon" id="0">0</button>
                <button class="glowing-border neon" id="clear">clear</button>
                <button class="operator glowing-border neon" id="divide">/</button>
                <button class="glowing-border neon" id="math">Math it</button>
        </div>        

    </div>
    <div>
        <ol id="intro"> Instructions
            <li>Use number buttons to enter values in display.</li>
            <li>Choose a operation(i.e. add, subtract..)</li>
            <li>Enter second value.</li>
            <li>Math it!!</li>
            <li>Press clear to start again </li>
        <button id="theme"></button>
        </ol>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="calculator.js"></script>
</body>

</html>
